name: C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Initialize and update submodules
      run: git submodule update --init --recursive

    - name: Set up CMake
      run: cmake -B build

    - name: Build project
      run: cmake --build build

    - name: Run gtest
      run: cd build && ctest
